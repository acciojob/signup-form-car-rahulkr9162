<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
			<label for="name">Name*</label>
			<input type="text" placeholder="Name" id="name" required>
		<label for="email">Email*</label>
			<input type="email" placeholder="Email" id="email" required>
		<label for="gender_m">Male*</label>
			<input name="gender" type="radio" placeholder="Male" id="gender_m" required>
		<label for="gender_f">Female*</label>
			<input name="gender" type="radio" placeholder="Female" id="gender_f" required>
		<label for="cars"></label>
		<select id="cars" required>
			<option value="" >--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value=" Mercedez"> Mercedez</option>
		</select>
	    <label for="age">Age*</label>
			<input type="text" placeholder="Age" id="age" required>
		<label for="dob">DOB*</label>
			<input type="date" placeholder="dob" id="dob" required>
		<label for="tel">Phone Number*</label>
			<input type="text" placeholder="xxx-xxx-xxxx" id="tel">
		<label for="password">Password*</label>
			<input type="password" placeholder="Password" id="password" required>
		<input type="checkbox" required>
		<label for="tos">Submit*</label>
		<button type="submit" id="tos">submit</button>
		</form>

</body>

</html>
